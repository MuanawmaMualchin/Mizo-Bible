  flutter_reorderable_list: ^1.0.0
  # flutter_tts: ^1.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/book.json

  fonts:
    # - family: Mm3Web
    #   fonts:
