environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # LLocal lidea package, only in development
  lidea:
    path: ../lidea
  # Github lidea package
